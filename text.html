        #wraper{
            height: 100vh;
            width: 100%;
            background-color: black;
            padding: 0;
            margin: 0;
        }
    </style>
    <script>
        var place=0;
        function changeColor(){
            var colorList=["red","blue","green","orange"];
            document.getElementById("wraper").style.backgroundColor=colorList[place];
            place++;
            if(place===colorList.length) place=0;
        }
    </script>
    <script>
        var age=prompt("please enter your age");

            document.write("you are an adult");
        }
        if(age<18){
            document.write("you are not adult");
        }
    </script>

<body>
    <div id="wraper" onclick="changeColor()">
